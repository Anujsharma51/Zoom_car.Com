<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link href='//assets.zoomcar.com/assets/favicon-94c70086866938b66cbd6706cfb6e048.png' rel='shortcut icon' type='image/png'>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Sans&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/aakash/signsignup/styles/loginpass.css">
  </head>
  <body>
    <div class="app-container">
      <div class="page page-login">
        <div class="zc-auth-layout-default al-s zc-auth-index">
          <div class="zc-auth-body">
            <div class="full-screen">
              <div class="full-screen-toolbar">
                <span class="arrow-left">
                  <i class="fas fa-arrow-left"></i>
                </span>
              </div>
              <div class="full-screen-content">
                <div class="login-form-container">
                  <div class="form-heading">Enter Password</div>
                  <div class="form-sub-heading">
                    Associated with akashk808443@gmail.com Edit
                  </div>
                  <div class="input-box">
                    <div class="text-input-wrapper">
                      <input
                        name="email"
                        id="password"
                        placeholder="Password"
                        minlength="5"
                        maxlength="250"
                        inputmode="text"
                        autocomplete="off"
                        type="text"
                      />
                    </div>
                    <span class="icon">
                      <i class="far fa-eye-slash eye"></i>
                    </span>
                  </div>
                  <div class="other-action">Forgot Password?</div>
                  <div class="continue-button">
                    <div>CONTINUE</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var data = JSON.parse(localStorage.getItem("userdata"));
  console.log(data);
  document.querySelector(".arrow-left").addEventListener("click", function () {
    window.location.assign("login_signup.html");
  });
  var mobile = localStorage.getItem("New_number");
  var email = localStorage.getItem("New_email");
  var a = 0;
  var name = "";
  var curr = [];

  document
    .querySelector(".continue-button")
    .addEventListener("click", function () {
      var password = document.querySelector("#password").value;
      if (mobile.length > 0) {
        data.forEach((element) => {
          if (element.mob == mobile && element.password == password) {
            a = 1;
            curr.push(element.name);
            curr.push(mobile);
            mobile = "";
            localStorage.setItem("New_number", mobile);
            localStorage.setItem("current_user", JSON.stringify(curr));
            alert("user log in successfully");
          }
        });

        if (a > 0) {
          // window.location.assign("index.html");
          location.href = "../../index.html";
        } else {
          alert("WRONG PASSWARD");
        }
      } else {
        data.forEach((element) => {
          if (element.mob == email && element.password == password) {
            a = 1;
            email = "";
            localStorage.setItem("New_email", email);
            alert("user loged in successfully");
          }
        });

        if (a > 0) {
          window.location.assign("login_signup.html");
        } else {
          alert("WRONG PASSWARD");
        }
      }
    });

  /////////clear local storage.......
</script>
