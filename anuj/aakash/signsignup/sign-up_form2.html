<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-with-mob-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Sans&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link href='//assets.zoomcar.com/assets/favicon-94c70086866938b66cbd6706cfb6e048.png' rel='shortcut icon' type='image/png'>
    <link rel="stylesheet" href="/aakash/signsignup/styles/signupform2.css">
</head>
<body>

    <div class="app-container">
        <div class="page page-login">
            <div class="zc-auth-layout-default al-s zc-auth-index">
                <div class="zc-auth-body">

                    <div class="full-screen">
                        <div class="full-screen-toolbar">
                            <span class="arrow-left">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                        </div>
                        <div class="full-screen-content">
                            <div class="login-form-container">
                                <div class="form-heading">Please Fill Some Details</div>
                                <div class="form-sub-heading">One last step to create a new account</div>
                                <div>
                                    <div class="form-input-container with-country-selector">
                                        <div class="country-selector">
                                            <div class="multiselect show-border">
                                                <div>
                                                    <img src="https://s3-ap-southeast-1.amazonaws.com/zoomcar/images/original/6f17ebdd21613e4fb147c47d136ed7b722d15152.png?1633930605" width="32px" alt="">
                                                    <span class="num">+91</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-input">
                                            <input name="mobile_no" id="mobile_no" placeholder="Mobile Number" minlength="10" maxlength="10" inputmode="numeric" autocomplete="off" type="text">
                                            <!-- <div>
                                                Enter a valid mobile number
                                            </div> -->
                                        </div>

                                    </div>
                                    <div class="input-box">
                                        <div class="text-input-wrapper">
                                                <input name="email" id="email" placeholder="Email Id" maxlength="250" inputmode="text" autocomplete="off" type="text">
                                        </div>

                                    </div>
                                    <div class="continue-button">
                                        <div>
                                            CONTINUE
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
<script>
     var data = JSON.parse(localStorage.getItem("userdata"))||[];
    var mobile=localStorage.getItem("New_number");
    var email =localStorage.getItem("New_email");
    console.log(mobile);
    document.querySelector("#mobile_no").value=mobile;
    document.querySelector("#email").value=email;

    document.querySelector(".arrow-left").addEventListener("click",function (){
        window.location.assign("login_signup.html");
    })
    
    var a=0;
    if(mobile.length>0){
    document.querySelector(".continue-button").addEventListener("click",function (){
        var email=document.querySelector("#email").value;
        data.forEach(element => {
            if(element.email===email){
                a=1;
               return alert("Email already in use");
               
            }
        });

        if(a==0){
            var new_email=localStorage.setItem("New_email",email);
        window.location.assign("sign-up_form3.html");
        }

    })

}
else{

    document.querySelector(".continue-button").addEventListener("click",function (){
        var mobile =document.querySelector("#mobile_no").value;
        data.forEach(element => {
            if(element.mob===mobile){
                a=1;
               return alert("number already in use");
               
            }
        });

        if(a==0){
            localStorage.setItem("New_number",mobile);
        window.location.assign("sign-up_form3.html");
        }

    })

}

    


</script>
