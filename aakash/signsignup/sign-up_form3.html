<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Sans&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link href='//assets.zoomcar.com/assets/favicon-94c70086866938b66cbd6706cfb6e048.png' rel='shortcut icon' type='image/png'>
    <link rel="stylesheet" href="/aakash/signsignup/styles/signupform3.css">
</head>
<body>

    <div class="app-container">
        <div class="page page-login">
            <div class="zc-auth-layout-default al-s zc-auth-index">
                <div class="zc-auth-body">

                    <div class="full-screen">
                        <div class="full-screen-toolbar">
                            <span class="arrow-left">
                                <i class="fas fa-arrow-left"></i>
                            </span>
                        </div>
                        <div class="full-screen-content">
                            <div class="login-form-container">
                                <div class="form-heading">Fill In A Few More Details</div>
                                <div class="form-sub-heading">One last step to create a new account</div>
                                <div class="input-box">
                                    <div class="text-input-wrapper">
                                            <input name="email" id="name" placeholder="Full Name (As Per Driving License)" maxlength="250" inputmode="text" autocomplete="off" type="text">
                                    </div>

                                    </div>
                                    
                                    <div class="input-box">
                                        <div class="text-input-wrapper">
                                                <input type="password"  id="password" placeholder="Password" minlength="5" maxlength="250" inputmode="text"  type="text">
                                               
                                               
                                                
                                        </div>
                                        <div class="info-msg">
                                            Min 8 character
                                        </div>
                                        <span class="icon">
                                            <i class="far fa-eye-slash eye"></i>
                                        </span>
                                       
                                      
                                       

                                    </div>
                                    <div class="continue-button">
                                        <div>
                                          REGISTER
                                        </div>
                                    </div>
                                
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
<script>
     document.querySelector(".arrow-left").addEventListener("click",function (){
        window.location.assign("login_signup.html");
    })
     var data = JSON.parse(localStorage.getItem("userdata"))||[];
     var mobile=localStorage.getItem("New_number");
     var mail=localStorage.getItem("New_email");
     document.querySelector(".continue-button").addEventListener("click",function (){
        var name=document.querySelector("#name").value;
        var password= document.querySelector("#password").value;
        var obj={
            mob:mobile,
            email:mail,
            name:name,
            password:password
        }
        data.push(obj);
        
        localStorage.setItem("userdata",JSON.stringify(data));
        mobile="";
        mail="";
        localStorage.setItem("New_number",mobile);
        localStorage.setItem("New_email",mail);
        window.location.assign("login_signup.html");
     })
     
</script>
