<script>

    
    document.getElementById("grand_totle").innerHTML="Total Payable Amount :"+"â‚¹"+localStorage.getItem("price") 
   
    document.querySelector("form").addEventListener("submit", formSubmit);
    var userStack = JSON.parse(localStorage.getItem("userDataBase")) || [];
    function formSubmit(event) {
      event.preventDefault();
    var cardno = document.querySelector("#cardnumber").value;
    var cardnme = document.querySelector("#cardname").value;
    var expry = document.querySelector("#expiry").value;
    var cvvno = document.querySelector("#cvv").value;
  
      var userData = {
        crdnum:cardno ,
        crdname: cardnme,
        epirydate: expiry,
        cvvnum:cvvno
      };
  
      userStack.push(userData);
      localStorage.setItem("userDataBase", JSON.stringify(userStack));
      alert("Payment Done");
      window.location.href = "../../purchased.html";
     
    }
</script>
