<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-with-mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Sans&family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <link href='//assets.zoomcar.com/assets/favicon-94c70086866938b66cbd6706cfb6e048.png' rel='shortcut icon' type='image/png'>

    <link rel="stylesheet" href="/aakash/signsignup/styles/signupform1.css">
  </head>
  <body>
    <div class="app-container">
      <div class="page page-login">
        <div class="zc-auth-layout-default al-s zc-auth-index">
          <div class="zc-auth-body">
            <div class="full-screen">
              <div class="full-screen-toolbar">
                <span class="arrow-left">
                  <i class="fas fa-arrow-left"></i>
                </span>
              </div>
              <div class="full-screen-content">
                <div class="login-form-container">
                  <div class="form-heading">Enter Mobile Number</div>
                  <div class="form-sub-heading"></div>
                  <div>
                    <div class="form-input-container with-country-selector">
                      <div class="country-selector">
                        <div class="multiselect show-border">
                          <div>
                            <img
                              src="https://s3-ap-southeast-1.amazonaws.com/zoomcar/images/original/6f17ebdd21613e4fb147c47d136ed7b722d15152.png?1633930605"
                              width="32px"
                              alt=""
                            />
                            <span class="num">+91</span>
                          </div>
                        </div>
                      </div>
                      <div class="text-input">
                        <input
                          type="number"
                          name="mobile_no"
                          id="mobile_no"
                          placeholder="Mobile Number"
                          maxlength="10"
                          inputmode="numeric"
                          autocomplete="off"
                          type="text"
                        />
                        <!-- <div>
                                                Enter a valid mobile number
                                            </div> -->
                      </div>
                    </div>
                    <div class="continue-button">
                      <div>CONTINUE</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var data = JSON.parse(localStorage.getItem("userdata")) || [];
  console.log(data);
  document.querySelector(".arrow-left").addEventListener("click", function () {
    window.location.assign("login_signup.html");
  });

  document
    .querySelector(".continue-button")
    .addEventListener("click", function () {
      var mobile = document.querySelector("#mobile_no").value;
      console.log(mobile);
      var a = 0;
      console.log(typeof mobile);
      data.forEach((element) => {
        if (element.mob == mobile) {
          console.log("equal");
          a = 1;
        }
      });
      if (a == 0) {
        alert("NEW USER PLEAS REGISTER FIRST");
        localStorage.setItem("New_number", mobile);
        window.location.assign("sign-up_form2.html");
      } else {
        localStorage.setItem("New_number", mobile);
        window.location.assign("login_pass.html");
      }
    });
</script>
